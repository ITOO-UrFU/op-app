<div class="article">
    <div class="ui masthead vertical segment">
        <h1 id="programsHeader" class="ui header">Открытые образовательные программы</h1>
    </div>
    <div>
        <!-- | date: 'yMMMMd'-->
        <div class="item" *ngFor="let program of ProgramsList">
            <a [routerLink]="program.id">

                <div>{{ program.title }}</div>
            </a>
            <!-- <p *ngFor="let modul of program.modules">{{modul}}</p> -->
        </div>
    </div>
</div>
